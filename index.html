<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>车辆悬挂系统控制面板</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/semantic.css" />
    <!-- Get the  information object named "FreeMASTER" (needs version 3.1.3 and above) -->
    <!-- <script type="text/javascript" src="fmstr://localapp/info.js"></script> -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>

    <!-- load JSON-RPC and FreeMASTER wrapper object -->
    <script
      type="text/javascript"
      src="./assets/js/simple-jsonrpc-js.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/js/freemaster-client.js"
    ></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <section class="header">
        <div class="header__signal">
          <image
            id="communication-signal-image"
            src="./assets/images/communication-signal-green.png"
          /><span>通信指示</span>
        </div>
        <h1 class="header__title">
          <img src="./assets/images/meichen_logo.png" /><span
            >电控悬架调试系统</span
          >
        </h1>
        <div class="header__system-control">
          <div id="system-start-btn" class="header__system-control-item">
            <img src="./assets/images/system-start.png" /><span>系统启动</span>
          </div>
          <div id="system-stop-btn" class="header__system-control-item">
            <img src="./assets/images/system-stop.png" /><span>系统停止</span>
          </div>
        </div>
      </section>
      <section class="main">
        <div class="tab-header">
          <button class="tab-button active" data-page="suspension.html">
            空气悬架高度调试
          </button>
          <button class="tab-button" data-page="cdc-tunning.html">
            CDC阻尼调试
          </button>
          <button class="tab-button" data-page="stiffness.html">
            刚度调试
          </button>
          <button class="tab-button" data-page="user-interact.html">
            用户操作界面
          </button>
        </div>
        <div class="tab-content active">
          <iframe
            id="mainFrame"
            src="suspension.html"
            style="width: 100%; height: 100%"
            frameborder="0"
            align="baseline"
            name="ramecek"
          ></iframe>
        </div>
      </section>
    </div>
  </body>
</html>
